<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout-1</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- Header start -->
    <header>
        <div class="container">
            <div class="logo"></div>
            <div class="nav-icon"></div>
        </div>
    </header>
    <!-- Header end -->

    <!-- Sidebar start -->
    <aside>
        <div class="close-icon"></div>
        <div class="sidebar-elements">
            <nav class="navigations">
                <ul>
                    <li></li>
                </ul>
            </nav>

        </div>
    </aside>
    <!-- Sidebar end -->

    <!-- Main start -->
    <main>
        <!-- Introduction start -->
        <section class="introduction">
            <div class="container">
                <div class="row">
                    <div class="into-title">
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="row">
                    <div class="intro-elements">
                        <div class="icon"></div>
                        <div class="intro-element-title"></div>
                    </div>
                    <div class="intro-elements">
                        <div class="icon"></div>
                        <div class="intro-element-title"></div>
                    </div>
                    <div class="intro-elements">
                        <div class="icon"></div>
                        <div class="intro-element-title"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Introduction send -->

        <!-- How Can We Help    start -->
        <section class="how-can-we-help">
            <div class="container">
                <div class="article"></div>
                <div class="title"></div>
                <div class="description"></div>
                <div class="btn">
                    <button class="book-now-btn"></button>
                </div>
            </div>
        </section>
        <!-- How Can We Help    end -->

        <!-- Need Help   start -->
        <section class="need-help">
            <div class="container">
                <div class="col">
                    <div class="mid-size-image"><img src="" alt="picture about service"></div>
                    <div class="under-img-description">
                        <p></p>
                    </div>
                </div>
                <div class="col">
                    <div class="need-help-title">
                        <h3></h3>
                        <h4></h4>
                    </div>
                    <div class="mid-size-image"><img src="" alt="picture about service"></div>
                </div>
            </div>
        </section>
        <!-- Need Help   end -->

        <!-- Slogan    start -->
        <section class="slogan">
            <div class="slogan-title">
                <h2></h2>
            </div>
            <div class="slogan-description">
                <div class="works">
                    <p></p>
                </div>
                <div class="btn">
                    <button class="book-now-btn"></button>
                </div>
            </div>
        </section>
        <!-- Slogan    end -->

        <!-- Our Services   start -->
        <section class="our-services">
            <div class="container">
                <div class="service-title">
                    <h4></h4>
                </div>
                <div class="services">
                    <div class="service">
                        <div class="service-attributes">
                            <div class="service-img">
                                <img src="" alt="service icon">
                            </div>
                            <div class="service-descrtiption">
                                <p></p>
                            </div>
                        </div>
                    </div>

                    <div class="service">
                        <div class="service-attributes">
                            <div class="service-img">
                                <img src="" alt="service icon">
                            </div>
                            <div class="service-descrtiption">
                                <p></p>
                            </div>
                        </div>
                    </div>

                    <div class="service">
                        <div class="service-attributes">
                            <div class="service-img">
                                <img src="" alt="service icon">
                            </div>
                            <div class="service-descrtiption">
                                <p></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Our Services   end -->

        <!-- About    start -->
        <section class="about">
            <div class="container">
                <div class="col">
                    <div class="about-us">
                        <h6></h6>
                    </div>
                    <div class="plumbing">
                        <h3></h3>
                    </div>
                </div>
                <div class="col">
                    <div class="service-pic">
                        <img src="" alt="picture at service">
                    </div>
                    <div class="service-pic">
                        <img src="" alt="picture at service">
                    </div>
                    <div class="service-pic">
                        <img src="" alt="picture at service">
                    </div>
                    <div class="service-pic">
                        <img src="" alt="picture at service">
                    </div>
                </div>
            </div>
        </section>
        <!-- About    end -->

        <!-- Get Your   start -->
        <section class="get-your">
            <div class="slogan-2">
                <h4></h4>
            </div>
            <div class="slogan-2-description"></div>
            <div class="buttons">
                <div class="btn">
                    <button class="book-now-btn"></button>
                </div>
                <div class="btn-transparent">
                    <button class="call-us"></button>
                </div>
            </div>
        </section>
        <!-- Get Your   end -->
    </main>
    <!-- Main end -->

    <!-- Footer start -->
    <footer>
        <div class="footer-description">
            <h6></h6>
        </div>
        <div class="created-by">
            <a href="#">
                <p></p>
            </a>
            <p></p>
            <a href="#">
                <p></p>
            </a>
        </div>
    </footer>
    <!-- Footer end -->

</body>

</html>
